# Example docker-compose.yml for EC2 deployment
# Copy this file to your EC2 instance at: /home/ubuntu/smartfix-samana/docker-compose.yml
# Update the environment variables and secrets before deploying

version: '3.8'

services:
  # Backend Service
  app_smartfixsamana:
    image: ${DOCKER_USERNAME}/smartfix-samana:ss-backend
    container_name: smartfix-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
    networks:
      - smartfix-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    image: ${DOCKER_USERNAME}/smartfix-samana:ss-frontend
    container_name: smartfix-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - smartfix-network
    depends_on:
      - app_smartfixsamana
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Service (MySQL/MariaDB)
  db:
    image: mysql:8.0
    container_name: smartfix-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - smartfix-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  smartfix-network:
    driver: bridge

volumes:
  db_data:
    driver: local
