name: Deploy Angular to EC2

on:
  push:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/smartfix-samana
  ENVIRONMENT: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run ng lint || echo "Linter not configured, skipping..."
      continue-on-error: true

    - name: Run unit tests
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
      continue-on-error: false

    - name: Upload test coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
      if: always()

    - name: Build Angular PWA
      run: |
        npm run build -- --configuration production
        echo "‚úÖ Build completed successfully"
        ls -la dist/smartfix-samana/browser/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 7

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=raw,value=ss-frontend
          type=sha,prefix=ss-frontend-
          type=raw,value=ss-frontend-latest

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/smartfix-samana
          echo "üîÑ Pulling latest images..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/smartfix-samana:ss-frontend
          echo "üõë Stopping containers..."
          docker-compose down
          echo "üöÄ Starting containers..."
          docker-compose up -d
          echo "üßπ Cleaning up unused images..."
          docker system prune -f
          echo "‚úÖ Deployment completed successfully"
          docker-compose ps

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üîç Checking container health..."
          docker-compose ps
          sleep 5
          curl -f http://localhost:80 || echo "‚ö†Ô∏è Frontend health check failed"

    - name: Notify on success
      if: success()
      run: |
        echo "‚úÖ Deployment successful!"
        echo "üéâ Frontend deployed to production"
        echo "üì¶ Docker image: ${{ env.DOCKER_IMAGE }}:ss-frontend"
        echo "üîó Commit: ${{ github.sha }}"

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "üîó Commit: ${{ github.sha }}"
        echo "üë§ Author: ${{ github.actor }}"
