name: Deploy to Staging

on:
  push:
    branches: [ develop, staging ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual staging deployment'

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/smartfix-samana
  ENVIRONMENT: staging

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run ng lint || echo "Linter not configured, skipping..."
      continue-on-error: true

    - name: Run unit tests
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
      continue-on-error: true

    - name: Upload test coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-staging
        path: coverage/
        retention-days: 15
      if: always()

    - name: Build Angular PWA (Development)
      run: |
        npm run build -- --configuration development
        echo "‚úÖ Staging build completed successfully"
        ls -la dist/smartfix-samana/browser/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files-staging
        path: dist/
        retention-days: 3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:ss-frontend-staging
          ${{ env.DOCKER_IMAGE }}:ss-frontend-staging-${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache-staging
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache-staging,mode=max

    - name: Deploy to Staging EC2
      uses: appleboy/ssh-action@v1.0.0
      if: vars.EC2_STAGING_HOST != ''
      with:
        host: ${{ secrets.EC2_STAGING_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/smartfix-samana-staging
          echo "üîÑ Pulling staging images..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/smartfix-samana:ss-frontend-staging
          echo "üõë Stopping staging containers..."
          docker-compose -f docker-compose.staging.yml down
          echo "üöÄ Starting staging containers..."
          docker-compose -f docker-compose.staging.yml up -d
          echo "üßπ Cleaning up unused images..."
          docker system prune -f
          echo "‚úÖ Staging deployment completed"
          docker-compose -f docker-compose.staging.yml ps

    - name: Notify on success
      if: success()
      run: |
        echo "‚úÖ Staging deployment successful!"
        echo "üéâ Frontend deployed to staging"
        echo "üì¶ Docker image: ${{ env.DOCKER_IMAGE }}:ss-frontend-staging"
        echo "üîó Commit: ${{ github.sha }}"
        echo "üë§ Author: ${{ github.actor }}"

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Staging deployment failed!"
        echo "üîó Commit: ${{ github.sha }}"
        echo "üë§ Author: ${{ github.actor }}"
