name: PR Checks

on:
  pull_request:
    branches: [ main, master, develop, staging ]
    types: [ opened, synchronize, reopened ]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: Run linter
      run: npm run ng lint || echo "âš ï¸ Linter not configured"
      continue-on-error: true

    - name: Run unit tests
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

    - name: Upload test coverage
      uses: actions/upload-artifact@v4
      with:
        name: pr-coverage-report
        path: coverage/
        retention-days: 7
      if: always()

    - name: Comment test results
      if: always()
      run: |
        echo "### Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint-and-test

    strategy:
      matrix:
        configuration: [development, production]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Build Angular PWA (${{ matrix.configuration }})
      run: |
        npm run build -- --configuration ${{ matrix.configuration }}
        echo "âœ… ${{ matrix.configuration }} build completed"

    - name: Check bundle size
      run: |
        echo "### Bundle Size Report ðŸ“¦" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Configuration: ${{ matrix.configuration }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        du -sh dist/smartfix-samana/browser/ >> $GITHUB_STEP_SUMMARY

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.configuration }}
        path: dist/
        retention-days: 3

  docker-build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: build-check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image (no push)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: smartfix-samana:pr-${{ github.event.pull_request.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Docker build summary
      run: |
        echo "### Docker Build âœ…" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Docker image built successfully for PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Security scan summary
      run: |
        echo "### Security Scan ðŸ”’" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Security scan completed" >> $GITHUB_STEP_SUMMARY

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-check, docker-build-check, security-scan]
    if: always()

    steps:
    - name: Generate PR Summary
      run: |
        echo "## Pull Request Checks Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All checks have been executed for PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
        echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
